<html xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:panel>
            <div class="scalarNameAndValueComponentType SummernoteEditorPanel">
                <div class="form-group label-left">
                    <label class="scalarName control-label"><wicket:container wicket:id="label"/></label>
                    <div class="scalarValueWrapper">
                        <wicket:container wicket:id="fragment"/>
                    </div>
                </div>
            </div>

            <wicket:fragment wicket:id="regular">
                <textarea wicket:id="editor"></textarea>
            </wicket:fragment>

            <wicket:fragment wicket:id="compact">
                <span wicket:id="editor"></span>
            </wicket:fragment>

        </wicket:panel>
    </body>
</html>
